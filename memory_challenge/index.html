<body>
    <!-- Main container -->
    <div class="container">
        <!-- Game header -->
        <div class="game-header">
            <h1 class="title animate-fade-in">Memory Challenge</h1>

            <!-- Stats display -->
            <div class="stats-container">
                <div class="stats-card">
                    <p class="text-white">Time: <span id="timer">00:00</span></p>
                </div>
                <div class="stats-card">
                    <p class="text-white">Moves: <span id="moves">0</span></p>
                </div>
                <div class="stats-card">
                    <p class="text-white">Score: <span id="score">0</span></p>
                </div>
            </div>
        </div>

        <!-- Game board -->
        <div id="game" class="game-wrapper">
            <div class="game-container">
                <!-- Memory cards -->
            </div>
        </div>

        <!-- Game controls -->
        <div class="controls">
            <button onclick="location.reload()" class="game-button">New Game</button>
            <button id="pauseButton" class="game-button">Pause</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
