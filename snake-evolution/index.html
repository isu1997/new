<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Evolution - משחק הנחש המתפתח</title>

    <!-- Favicon & Stylesheets -->
    <link rel="icon" href="data:,">
    <!-- <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Authentication Forms Container -->
    <div class="auth-container" id="registerForm">
        <!-- Registration Form -->
        <form class="auth-form">
            <h2>הרשמה למשחק</h2>
            <div class="form-group">
                <label for="registerUsername">שם משתמש</label>
                <input type="text" id="registerUsername" required minlength="3">
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="registerEmail">אימייל</label>
                <input type="email" id="registerEmail" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="registerPassword">סיסמה</label>
                <input type="password" id="registerPassword" required minlength="8">
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">אימות סיסמה</label>
                <input type="password" id="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="button">הרשמה</button>
            <p class="auth-switch">כבר יש לך חשבון? <a href="#" id="showLogin">התחבר</a></p>
        </form>
    </div>

    <!-- Login Form -->
    <div class="auth-container" id="loginForm" style="display: none;">
        <form class="auth-form">
            <h2>התחברות למשחק</h2>
            <div class="form-group">
                <label for="loginEmail">אימייל</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">סיסמה</label>
                <input type="password" id="loginPassword" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">זכור אותי</label>
            </div>
            <button type="submit" class="button">התחברות</button>
            <p class="auth-switch">אין לך חשבון? <a href="#" id="showRegister">הירשם</a></p>
            <a href="#" id="forgotPassword" class="forgot-password">שכחת סיסמה?</a>
        </form>
    </div>

    <!-- Password Reset Form -->
    <div class="auth-container" id="resetPasswordForm" style="display: none;">
        <form class="auth-form">
            <h2>איפוס סיסמה</h2>
            <div class="form-group">
                <label for="resetEmail">אימייל</label>
                <input type="email" id="resetEmail" required>
            </div>
            <button type="submit" class="button">שלח קוד איפוס</button>
            <button type="button" class="button secondary" id="backToLogin">חזרה להתחברות</button>
        </form>
    </div>

    <!-- Main Game Container -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <!-- Game Header with Controls -->
        <div class="game-header">
            <div class="sound-controls">
                <button class="button" id="toggleMusic"><i class="fas fa-music"></i></button>
                <button class="button" id="toggleSound"><i class="fas fa-volume-up"></i></button>
                <button class="button" id="logout"><i class="fas fa-sign-out-alt"></i> התנתק</button>
                <button class="button" id="showLeaderboard"><i class="fas fa-trophy"></i></button>
            </div>
            <div class="user-info">
                <span id="username"></span>
            </div>
        </div>

        <!-- Game Start Button -->
        <button class="button start-game" id="startGame">
            <i class="fas fa-play"></i> התחל משחק
        </button>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="game-canvas"></canvas>

        <!-- Game Statistics -->
        <div class="game-stats">
            <div class="score">ניקוד: <span id="score">0</span></div>
            <div class="level">רמה: <span id="level">1</span></div>
            <div class="lives">
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
                <span class="heart">❤️</span>
            </div>
        </div>

        <!-- Power-up Indicator -->
        <div class="power-up-indicator" id="powerUpIndicator"></div>

        <!-- Leaderboard -->
        <div class="leaderboard" id="leaderboard">
            <h3>טבלת שיאים</h3>
            <div id="leaderboardEntries"></div>
        </div>
    </div>

    <!-- Mobile Landscape Warning -->
    <div class="landscape-warning">
        <img src="assets/images/rotate-device.png" alt="סובב את המכשיר">
        <h2>אנא סובב את המכשיר למצב רוחב</h2>
        <p>המשחק מיועד למשחק במצב רוחב בלבד</p>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="gameOver" style="display: none;">
        <div class="game-over-content">
            <h2>המשחק נגמר!</h2>
            <div class="final-score">ניקוד סופי: <span id="finalScore">0</span></div>
            <div class="stats">
                <p>רמה שהושגה: <span id="finalLevel">1</span></p>
                <p>זמן משחק: <span id="playTime">0:00</span></p>
            </div>
            <button class="button" id="playAgain"><i class="fas fa-redo"></i> שחק שוב</button>
            <button class="button" id="backToMenu"><i class="fas fa-home"></i> חזרה לתפריט</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/audio.js"></script>
    <script type="module" src="js/powerups.js"></script>
    <script type="module" src="js/animations.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module">
        import { authManager } from './js/auth.js';
        import { gameUtils } from './js/utils.js';
        import { audioManager } from './js/audio.js';
        import Game from './js/game.js';

        // Initialize game after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game('gameCanvas');

            // יצירת התייחסות לאלמנטים
            const leaderboardButton = document.getElementById('showLeaderboard');
            const leaderboardElement = document.getElementById('leaderboard');
            const musicButton = document.getElementById('toggleMusic');
            const soundButton = document.getElementById('toggleSound');
            const buttons = document.querySelectorAll('.button');

            // הפעלת מוזיקת רקע בטעינה
            audioManager.startBackgroundMusic();

            // עדכון אייקונים לפי מצב השמע
            const updateAudioIcons = () => {
                const musicIcon = document.querySelector('#toggleMusic i');
                const soundIcon = document.querySelector('#toggleSound i');

                musicIcon.className = audioManager.isMusicMuted ? 'fas fa-volume-mute' : 'fas fa-music';
                soundIcon.className = audioManager.isSoundMuted ? 'fas fa-volume-off' : 'fas fa-volume-up';
            };

            // אתחול ראשוני
            updateAudioIcons();

            // הפעלת AudioContext בלחיצה ראשונה
            document.addEventListener('click', () => {
                if (audioManager.audioContext.state === 'suspended') {
                    audioManager.audioContext.resume();
                }
            }, { once: true });

            // הוספת מאזיני אירועים לכפתורים
            musicButton.addEventListener('click', () => {
                const isMuted = audioManager.toggleMusic();
                musicButton.querySelector('i').className = isMuted ? 'fas fa-volume-mute' : 'fas fa-music';
                audioManager.playButtonSound();
            });

            soundButton.addEventListener('click', () => {
                const isMuted = audioManager.toggleSound();
                soundButton.querySelector('i').className = isMuted ? 'fas fa-volume-off' : 'fas fa-volume-up';
                audioManager.playButtonSound();
            });

            // הוספת סאונד לכל הכפתורים
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    audioManager.playButtonSound();
                });
            });

            // מאזיני אירועים לטפסים
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', (e) => {
                    if (!e.defaultPrevented) {
                        audioManager.playButtonSound();
                    }
                });
            });

            // אירועי משחק
            document.getElementById('startGame').addEventListener('click', () => {
                console.log('Start game clicked');  // לוג לבדיקה
                audioManager.stopBackgroundMusic();
                audioManager.playButtonSound();
                game.startGame();  // קריאה ישירה למתודת startGame
            });

            document.getElementById('playAgain').addEventListener('click', () => {
                audioManager.playButtonSound();
            });

            // טבלת שיאים
            leaderboardButton.addEventListener('click', () => {
                try {
                    gameUtils.updateLeaderboardDisplay();
                    audioManager.playButtonSound();
                    leaderboardElement.classList.toggle('show');
                } catch (error) {
                    console.error('Error in leaderboard click handler:', error);
                }
            });

            // התנתקות
            document.getElementById('logout').addEventListener('click', () => {
                audioManager.playButtonSound();
                authManager.logout();
                window.location.reload();
            });

            // ניווט בטפסים
            const formLinks = document.querySelectorAll('.auth-switch a, .forgot-password');
            formLinks.forEach(link => {
                link.addEventListener('click', () => {
                    audioManager.playButtonSound();
                });
            });

            // אתחול המערכת
            authManager.setupEventListeners();
        });
    </script>
    <div id="root"></div>
    <div id="leaderboardEntries"></div>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/audio.js"></script>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</body>

</html>
